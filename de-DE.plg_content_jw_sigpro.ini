JW_SIGP_XML_DESC="<h2><a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks 'Simple Image Gallery Pro' Plugin v3.0.3 für Joomla!</a></h2><a target='_blank' href='http://www.joomlaworks.net/' title='Simple Image Gallery Pro by JoomlaWorks'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='components/com_sigpro/images/SimpleImageGalleryPro_300x88_24.png' border='0' alt='Simple Image Gallery Pro by JoomlaWorks' /></a>Das Hinzufügen von Bildgalerien innerhalb Ihrer Joomla! Artikels sind jetzt superleicht und, mit dem magischen 'Galerie Simple Image Pro' einfach!.<br /><br />Das Plugin kann wiederum einen beliebigen Ordner mit Bildern, welcher in Ihrer Joomla! Website liegt, in einer Raster-Stil Bildergalerie mit coolen Leuchtkasten anzeigen. All das tut ein einfacher Plugin Tag wie <b>{gallery}myphotos{/gallery}</b>.<br /><br /><a href='index.php?option=com_sigpro&view=settings'>BITTE BEACHTEN SIE, DASS DIE PLUGIN PARAMETER NUN IN DEN KOMPONENTEN EINSTELLUNGEN GESETZT WERDEN</a>.<br /><br />Wenn Sie mehr darüber wissen wollen, sehen Sie sich diese Quellen an:<ul><li><a target='_blank' href='http://www.joomlaworks.net/simple-image-gallery-pro'>Simple Image Gallery Pro Product Site</a></li><li><a target='_blank' href='http://www.joomlaworks.net/docs/simple-image-gallery-pro'>Simple Image Gallery Pro Dokumentation</a></li><li><a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net/'>Lernen Sie mehr über alle JoomlaWorks Erweiterungen für Joomla! und anderen Systemen</a></li></ul><b>Simple Image Gallery Pro</b> ist eine <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> Erweiterungspaket etwickelt von <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>.<br /><br />Copyright &copy; 2006 - 2013 JoomlaWorks Ltd.<br /><br /><i>(Last update: August 23rd, 2013 - Version 3.0.3)</i>"

