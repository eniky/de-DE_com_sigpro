COM_SIGPRO_QUICK_HOWTO_TEXT="Diese kurze Anleitung wird Ihnen helfen, mit Simple Image Gallery Pro loszulegen. <br /> <br /> <b> Schritt 1 </b> <br /> Klicken Sie auf das Zahnrad-Symbol am oberen Rand der Seitenleiste und stellen Sie die globalen Bildergalerie Einstellungen ein. Z.B. die Standard-Miniaturbild Dimensionen , Pop-Up Einstellungen, Galerie Layout usw. <br /> <br /> <b> Schritt 2 </b> <br /> Es gibt 3 Möglichkeiten, Bildgalerien hochzuladen, bevor Sie Bilder zu K2 Artikel , Joomla! Artikel, Virtuemart / RedShop Produkte etc. hinzufügen. Sie können Stapel-Bild Ordner per FTP hochladen (in den Root Galerie Ordner, den Sie in der Erweiterungs- Einstellungen angeben), per Drag & Drop Bilder in den Extension Media Manager oder durch anklicken des Simple Image Gallery Pro Editor Buttons beim Bearbeiten der Artikel K2, Joomla! Artikel, Virtuemart / RedShop Produkt etc (im Wesentlichen läﬂt die Neue Galerie-Option). <br /> <br /> <b> Schritt 3 </b> <br /> Es ist ein einfacher Weg, um ein Bild in der Galerie zu jedem Artikel von K2 , Joomla! Artikeln oder anderen Komponenten anzuhängen, die Joomla verwendet WYSIWYG-Editor. Wo auch immer Sie einen WYSIWYG-Editor haben, werden Sie auch die Simple Image Gallery Pro Button -Taste sehen. Wenn Sie bereits Bildordner hochgeladen haben, verwenden Sie die Simple Image Gallery Pro Editor Schaltfläche, um Ihre Galerie-Verzeichnise zu finden und laden Sie diese in Ihre Inhalte. Wenn Sie keine Bild-Ordner haben, drücken Sie einfach Neue Galerie hochladen, nachdem Sie die Simple Image Gallery Pro Editor - Taste gedrückt haben. <br /> <br /> Klicken <b> Schritt 4 </b> <br /> Beim Hinzufügen einer neuen Galerie oder Bearbeiten einer bestehenden, können Sie ganz einfach einen Titel und eine Beschreibungstext für jedes Bild hinzufügen. Wenn Sie eine mehrsprachige Website betreiben, können Sie Bildunterschriften für andere Sprachen durch die Wahl der richtigen Sprache aus dem Drop-Down Menü, welches sich in der oberen rechten Ecke der Galerie befindet, übersetzen.<br /> <br /> <b> Schritt 5 </b> <br /> für K2, Sie müssen sicherzustellen, dass Sie mindestens die Version 2.6.6 vorhanden ist, die über eine neue Galerie-Taste von einer vorhandenen Galerie verfügt (im Image Gallery Tab), um schnell ein Bild einzufügen oder zu bearbeiten. Sie können auch K2 Bildergalerien übersetzen, welches zuvor ein langwieriger Prozess war. Die Simple Image Gallery Pro Editor -Taste wird auch in K2 angezeigt, wenn es einen Joomla! WYSIWYG-Editor gibt.<br /> <br /> für eine ausführliche Dokumentation, werfen Sie bitte einen Blick auf die  <a target='_blank' href='http://www.joomlaworks.net/docs/simple-image-gallery-pro'> Online-Dokumentation </a>"
