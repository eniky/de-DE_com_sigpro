COM_SIGPRO_ABOUT_TEXT="Das Hinzufügen von Bildergalerien in Ihre Joomla! Artikel ist jetzt, mit Hilfe des magischen 'Simple Image Gallery Pro 'Plugin für Joomla!, super-leicht und einfach, <br /><br />Das Plugin kann wiederum einen beliebigen Ordner mit Bildern, welcher in Ihrer Joomla Website liegt, in ein Raster-Stil Bildergalerie mit cooler Leuchtkasten Vorschau erstellen. Und das alles mit einem einfachen Plug-tag wie <b>{gallery}myphotos{/gallery}</b>.<br /><br />Um mehr zu erfahren, lesen Sie bitte die folgenden Quellen:<ul><li><a target='_blank' href='http://www.joomlaworks.net/simple-image-gallery-pro'>Simple Image Gallery Pro Produkt Seite</a></li><li><a target='_blank' href='http://www.joomlaworks.net/docs/simple-image-gallery-pro'>Simple Image Gallery Pro Dokumentation</a></li><li><a target='_blank' title='Besuchen Sie JoomlaWorks!' href='http://www.joomlaworks.net/'>Lernen Sie mehr über alle JoomlaWorks Extensionen für Joomla1 und andere Systeme</a></li></ul><b>Simple Image Gallery Pro</b> ist ein <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> Erweiterungspaket, etwickelt von <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>.<br /><br />Copyright &copy; 2006 - 2013 JoomlaWorks Ltd.<br /><br /><i>(Last update: August 23rd, 2013 - Version 3.0.3)</i>"
